<ion-header>

  <ion-navbar>
    <ion-title>Nuevo mensaje </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form (ngSubmit)='enviar()'>
     <ion-list>

  <ion-item>
    <ion-label floating>Texto</ion-label>
  <ion-textarea [(ngModel)]="mensaje.texto" name='texto'></ion-textarea>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button block type='submit'>Enviar</button>
</div>
</form>

</ion-content>
