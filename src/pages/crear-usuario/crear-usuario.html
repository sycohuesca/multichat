<ion-header>

  <ion-navbar>
    <ion-title>Cambiar Nick</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)='enviar()'>
     <ion-list>

  <ion-item>
    <ion-label floating>Nick</ion-label>
  <ion-input [(ngModel)]="usuario.nick" name='nick'></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Longitud</ion-label>
  <ion-input [(ngModel)]="usuario.long" name='long'></ion-input>
  </ion-item>
   <ion-item>
    <ion-label floating>Latitud</ion-label>
  <ion-input [(ngModel)]="usuario.lat" name='lat'></ion-input>
  </ion-item>

</ion-list>
<div padding>

  <button ion-button block type='submit'>Actualizar</button>
</div>
</form>
</ion-content>
