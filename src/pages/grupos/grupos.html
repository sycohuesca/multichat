<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-fab top right edge>
      <button ion-fab mini (click)='goToNuevo()'><ion-icon name="add"></ion-icon></button>
    </ion-fab>


<button ion-item *ngFor="let item of items | async" (click)='verGrupo(item)'>
<ion-card >


  <ion-card-content>
    <ion-card-title>
    {{item.titulo}}

      </ion-card-title>
    <p>
   {{item.descripcion}}
    </p>
  </ion-card-content>
</ion-card>
    </button>
</ion-content>
