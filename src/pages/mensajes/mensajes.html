<ion-header>

  <ion-navbar>
    <ion-title> Grupo :  {{grupo.titulo}}
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-fab top right edge>
    <button ion-fab mini (click)='enviarMensaje()' ><ion-icon name="add"></ion-icon></button>
      <button ion-fab mini (click)='seguir()' *ngIf='prim==false' ><ion-icon name="eye"></ion-icon></button>
  </ion-fab>



<ion-card *ngFor="let item of items | async">

  <ion-card-content>
    <ion-card-title>
        {{item.autor}}
      </ion-card-title>
      <p>{{item.texto}}</p>
  </ion-card-content>
</ion-card>

</ion-content>
