<ion-header>

  <ion-navbar>
    <ion-title>Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-fab top right edge>
    <button ion-fab  mini (click)='editarNick()'><ion-icon name="create"></ion-icon></button>

  </ion-fab>
<ion-card >

  <ion-card-content>
    <ion-card-title>

        <ion-icon left name="contact">{{ (item | async)?.nick}}</ion-icon>
      </ion-card-title>
    <p>
     <ion-label> Longitud :{{ (item | async)?.long}}</ion-label>
      <ion-label>Latitud :{{ (item | async)?.lat}}</ion-label>
    </p>

  </ion-card-content>
</ion-card>
<ion-item>
     <img id='img' src="assets/img/images.jpg"/>
</ion-item>

</ion-content>
